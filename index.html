<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Valid HTML</title>
    <meta name="description" content="A valid HTML page">
    
    <!-- Убраны ошибки в meta -->
    <meta http-equiv="refresh" content="30">
    
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Valid HTML Page</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Welcome</h2>
            <p>This is a valid HTML5 document.</p>
            <a href="https://example.com">
                <img src="image.jpg" alt="Example image">
            </a>
        </section>

        <section>
            <h2>Form</h2>
            <form action="submit.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section>
            <h2>Modal Dialog</h2>
            <dialog id="modal">
                <p>This is a modal dialog.</p>
                <button onclick="document.getElementById('modal').close()">Close</button>
            </dialog>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
</body>
</html>
